    <style>
    .calculator-time{
        padding: 0.5rem 1rem;
    width: 100px;
    text-align: center;
    font-weight: 500;
    font-size: 1rem;
    border: 1px solid #E5E5E5;
    border-radius: 5px;
    }
    .calculator-time > input{
        border: none;
    }
</style>
</head>

<body>
<span class="calculator-time">
    <input type="text" id="hours" value="00" onkeypress='return restrictAlphabets(event)' onClick="this.select();"> :
    <input type="text" id="minutes" value="30" onkeypress='return restrictAlphabets(event) ' onClick="this.select();" onfocus="this.select();" >
</span>
